# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "assetbundle_only_use_serverless"

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-6f751bef-18f8.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-6f751bef-18f8.cloud.databricks.com
      # We always use /Users/hhchang@planit.ai for all resources to make sure we only have a single copy.
      root_path: /Users/hhchang@planit.ai/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as hhchang@planit.ai in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: hhchang@planit.ai
